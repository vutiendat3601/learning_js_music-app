<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dat Vu Tech - Music app</title>
    <link href="./assets/font/fontawesome-free-6.2.1/css/fontawesome.min.css" rel="stylesheet">
    <link href="./assets/font/fontawesome-free-6.2.1/css/brands.min.css" rel="stylesheet">
    <link href="./assets/font/fontawesome-free-6.2.1/css/solid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="alternate icon" class="js-site-favicon" type="image/png"
        href="https://github.githubassets.com/favicons/favicon-dark.png">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header__cd">
                <img class="header__cd-thumb" style=" background-image: url('./assets/img/header-cd.png')">
            </div>
            <button class="header__cd-show"><i class="fa-solid fa-chevron-down"></i></button>
            <div class="header__heading">
                <h2 class="header__heading-song"></h2>
                <h4 class="header__heading-singer"></h4>
            </div>
        </header>
        <div class="player">
            <div class="player__progress">
                <input class="player__progress-seek" value="0" max="1000" type="range">
                <div class="player__progress-time">
                    <p class="player__progress-time-curent">00:00</p>
                    <p class="player__progress-time-end">03:00</p>
                </div>
            </div>
            <div class="player__pane">
                <div class="btn btn-shuffle"><img class="btn-icon" src="./assets/icon/btn-suffle_icon.svg"></div>
                <div class="btn btn-previous"><img class="btn-icon" src="./assets/icon/btn-previous_icon.svg"></div>
                <div class="btn btn-play"><img class="btn-icon"></div>
                <div class="btn btn-next"><img class="btn-icon" src="./assets/icon/btn-next_icon.svg"></div>
                <div class="btn btn-repeat"><img class="btn-icon" src="./assets/icon/btn-repeat_icon.svg"></div>
            </div>
            <div class="player__util">
                <a class="btn btn-youtube" href="https://www.youtube.com" target="_blank"><img class="btn-icon"
                        src="./assets/icon/btn-youtube_icon.svg"></a>
                <div class="btn btn-upload"><img class="btn-icon" src="./assets/icon/btn-upload_icon.svg"></div>
                <div class="btn btn-download"><img class="btn-icon" src="./assets/icon/btn-download_icon.svg"></div>
            </div>
        </div>
        <div class="songs">
            <div class="songs__search">
                <img class="songs__search-icon" src="./assets/icon/btn-search_icon.svg">
                <input class="songs__searchbar" type="text" placeholder="Search songs, artists ...">
            </div>
            <ul class="songs__list">
                <li class="songs__list-item">
                    <img class="songs__list-item-thumb"
                        style="background-image: url('/assets/img/thumb/bai-nay-khong-de-di-dien_thumb.jpg');">
                    <div class="songs__list-item-detail">
                        <h3 class="songs__list-item-detail-name">Bài này không để đi diễn</h3>
                        <h4 class="songs__list-item-detail-singer">Anh Tú Atus</h4>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <audio id="audio"></audio>
    <script src="./assets/js/main.js"></script>
</body>

</html>
